<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Local Weather</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section id="head">
            <section id="location">
            <section id="current-location">
                <p id="city">Austin, TX USA</p>
            </section>
            </section>
            <section id="info">
            <div id="current-weather">
                <header id="today-header">Today's Weather</header>
                <header id="today">Today's Weather</header>
                <div id="current-temp">
                    <p id="weather">73</p>
                </div>
                <div class="high-temps">
                    <span>High:</span>
                    <span id="high"></span>
                </div>
                <div class="low-temps">
                    <span>Low:</span>
                    <span id="low"></span>
                </div>
            </div>
            <section id="link">For more information, please visit <a href="https://weather.com/weather/today/l/Austin+TX?canonicalCityId=14bfa21beb1bfe8c8d8dbc074f27e187616b7c9ecab43c6e42238e2ed1a5be47" target="_blank">weather.com</a> 
            </section>
            </section>
        </section>
        <section id="main">
            <div class="day day1">
                <div class="weekday weekday1">
                    <header>Tue</header>
                </div>
                <img src="cloud.svg" alt="weather icon">
                <div class="temp temp1">75 &#8457</div>
            </div>
            <div class="day day2">
                <div class="weekday weekday2">
                    <header>Wed</header>
                </div>
                <img src="rain.svg" alt="weather icon">
                <div class="temp temp2">73 &#8457</div>
            </div>
            <div class="day day3">
                <div class="weekday weekday3">
                    <header>Thu</header>
                </div>
                <img src="sunny.svg" alt="weather icon" class="sun">
                <div class="temp temp3">75 &#8457</div>
            </div>
            <div class="day day4">
                <div class="weekday weekday4">
                    <header>Fri</header>
                </div>
                <img src="rain.svg" alt="weather icon">
                <div class="temp temp4">72 &#8457</div>
            </div>
            <div class="day day5">
                <div class="weekday weekday5">
                    <header>Sat</header>
                </div>
                <img src="cloud.svg" alt="weather icon">
                <div class="temp temp5">73 &#8457</div>
            </div>
            <div class="day day6">
                <div class="weekday weekday6">
                    <header>Sun</header>
                </div>
                <img src="sunny.svg" alt="weather icon" class="sun">
                <div class="temp temp6">69 &#8457</div>
            </div>
            
        </section>
        <!-- <script src="script.js" async defer></script> -->
    </body>
</html>
